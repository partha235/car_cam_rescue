<!DOCTYPE html>
    <html>
    <head>
        <title>Camera Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body { 
                font-family: Arial, sans-serif; 
                text-align: center; 
                margin-top: 30px; 
                background: #f0f0f0; 
            }
            h1 { color: #333; }
            img { 
                width: 90%; 
                max-width: 480px; 
                border: 5px solid #fff; 
                border-radius: 15px; 
                box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
                margin: 20px 0;
            }
            .button {
                font-size: 20px;
                padding: 15px 30px;
                margin: 15px;
                border: none;
                border-radius: 12px;
                cursor: pointer;
                color: white;
                font-weight: bold;
                transition: all 0.3s;
            }
            .on {
                background: #4CAF50; /* Green */
            }
            .on:hover {
                background: #45a049;
                transform: scale(1.05);
            }
            .off {
                background: #f44336; /* Red */
            }
            .off:hover {
                background: #da190b;
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <h1>Camera Monitor</h1>
        <img src="/stream" alt="Live stream"><br>
        <h2>LED Control</h2>
        <button class="button on" onclick="toggleLed('on')">LED ON</button>
        <button class="button off" onclick="toggleLed('off')">LED OFF</button>
        <script>
            function toggleLed(state) {
                fetch('/led?state=' + state)
                    .then(response => response.text())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error:', error));
            }
        </script>
    </body>
    </html>
